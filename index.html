<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ########## GOOGLE FONT ############# -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- ########## FONTAWESOME ############# -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <main>
            <!-- ######### EXTERNAL BACKGROUND SECTION ########## -->
            <header></header>
            <div class="main_container">
                <!-- ######### HEADER WEB APP SECTION ########## -->
                <div class="head">
                    <div class="head_left">
                        <div class="avatar_img">
                            <img src="img/avatar_io.jpg" alt="mio avatar">
                            <span class="avatar_me">Sofia</span>
                        </div>
                        <div class="icons_head">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="head_right">
                        <div class="avatar_img">
                            <img src="img/avatar_1.jpg" alt="mio avatar">
                            <div class="user">
                                <span class="avatar_span">Michele</span>
                                <small>Ultimo accesso oggi alle 12:00</small>
                            </div>
                        </div>
                        <div class="icons_head">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <!-- ######### CONTENT WEB APP SECTION ########## -->
                <div class="col-left_main"></div>
                <div class="col-right_main">
                    <div class="foot">
                        <div class="icon_foot"><i class="fa-regular fa-face-smile"></i></div>
                        <div class="input_text">
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="icon_foot"><i class="fa-solid fa-microphone"></i></div>
                    </div>
                </div>
            </div>
        </main>

    </div>


    <script src="contacts.js"></script>
</body>

</html>
